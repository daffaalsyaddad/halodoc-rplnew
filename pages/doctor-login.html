<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Dokter ‚Äì Halodoc Lite</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon2.svg" />
    <link rel="shortcut icon" href="../assets/icons/favicon2.svg" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-rose-50 to-white"
    data-page="doctor-login"
  >
    <div class="mx-auto max-w-md p-6">
      <a href="/" class="inline-flex items-center gap-2 mb-6 text-pink-600"
        >&larr; Beranda</a
      >
      <div class="rounded-2xl bg-white border p-6 shadow-sm">
        <div class="text-center mb-6">
          <div
            class="w-16 h-16 rounded-full bg-pink-100 flex items-center justify-center mx-auto mb-4"
          >
            <span class="text-2xl">üë®‚Äç‚öïÔ∏è</span>
          </div>
          <h1 class="text-2xl font-semibold">Login Dokter</h1>
          <p class="text-sm text-gray-600 mt-1">
            Akses dashboard profesional kesehatan
          </p>
        </div>

        <form id="doctorLoginForm" class="space-y-4">
          <div>
            <label class="block text-sm text-gray-700 mb-1">Email Dokter</label>
            <input
              id="doctorEmail"
              type="email"
              required
              class="mt-1 w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-600"
              placeholder="dokter@rumahsakit.com"
            />
          </div>

          <div>
            <label class="block text-sm text-gray-700 mb-1">Password</label>
            <input
              id="doctorPassword"
              type="password"
              required
              class="mt-1 w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-600"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            />
          </div>

          <button
            class="w-full rounded-xl bg-pink-600 hover:bg-pink-700 text-white py-2.5 font-semibold"
          >
            Masuk sebagai Dokter
          </button>
        </form>

        <div
          id="loginError"
          class="hidden mt-4 p-3 rounded-xl bg-red-50 border border-red-200"
        >
          <p class="text-red-700 text-sm" id="errorText"></p>
        </div>

        <div class="mt-6 p-4 bg-blue-50 rounded-xl">
          <p class="text-sm font-semibold text-blue-800 mb-2">
            Akun Demo Dokter:
          </p>
          <div class="text-xs text-blue-700 space-y-1">
            <p>Email: <strong>dokter.daffa@halodoc.com</strong></p>
            <p>Password: <strong>dokter123</strong></p>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
