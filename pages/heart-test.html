  <main class="mx-auto max-w-3xl px-4 py-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-semibold">Tes Kesehatan Jantung</h1>
      <p class="text-gray-600 mt-2">Isi form berikut untuk mengetahui risiko kesehatan jantung Anda</p>
    </div>

    <div class="rounded-2xl border p-6 bg-rose-50">
      <form id="heartTestForm" class="space-y-6">
        <!-- Usia -->
        <div>
          <label class="block text-sm font-medium mb-2">Usia (tahun)</label>
          <input 
            type="number" 
            id="age" 
            min="1" 
            max="120" 
            class="w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-600"
            placeholder="Contoh: 35"
            required
          >
        </div>

        <!-- Riwayat Keluarga -->
        <div>
          <label class="block text-sm font-medium mb-2">Apakah ada riwayat penyakit jantung dalam keluarga?</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="familyHistory" value="yes" class="mr-2" required>
              <span>Ya</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="familyHistory" value="no" class="mr-2" required>
              <span>Tidak</span>
            </label>
          </div>
        </div>

        <!-- Merokok -->
        <div>
          <label class="block text-sm font-medium mb-2">Apakah Anda merokok?</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="smoking" value="yes" class="mr-2" required>
              <span>Ya</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="smoking" value="no" class="mr-2" required>
              <span>Tidak</span>
            </label>
          </div>
        </div>

        <!-- Aktivitas Fisik -->
        <div>
          <label class="block text-sm font-medium mb-2">Seberapa sering berolahraga?</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="exercise" value="never" class="mr-2" required>
              <span>Jarang/Tidak pernah</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="exercise" value="occasional" class="mr-2" required>
              <span>1-2 kali per minggu</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="exercise" value="regular" class="mr-2" required>
              <span>3+ kali per minggu</span>
            </label>
          </div>
        </div>

        <!-- Tekanan Darah -->
        <div>
          <label class="block text-sm font-medium mb-2">Riwayat tekanan darah tinggi?</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="bloodPressure" value="yes" class="mr-2" required>
              <span>Ya</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="bloodPressure" value="no" class="mr-2" required>
              <span>Tidak</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="bloodPressure" value="unknown" class="mr-2" required>
              <span>Tidak tahu</span>
            </label>
          </div>
        </div>

        <!-- Gejala -->
        <div>
          <label class="block text-sm font-medium mb-2">Pernah mengalami nyeri dada?</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="chestPain" value="yes" class="mr-2" required>
              <span>Ya</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="chestPain" value="no" class="mr-2" required>
              <span>Tidak</span>
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          id="submitBtn"
          class="w-full rounded-xl bg-pink-600 hover:bg-pink-700 text-white py-3 font-semibold"
        >
          Lihat Hasil
        </button>
      </form>

      <!-- Hasil Tes -->
      <div id="testResult" class="hidden mt-6 p-4 rounded-xl bg-white border">
        <h3 class="text-lg font-semibold mb-4">Hasil Analisis Risiko Jantung</h3>
        <div class="text-center">
          <div class="text-2xl font-bold mb-2" id="riskLevel">-</div>
          <p class="text-gray-600" id="riskDescription"></p>
        </div>
      </div>
    </div>
