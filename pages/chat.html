<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Dokter – Halodoc Lite</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="../assets/icons/favicon2.svg" />
    <link rel="shortcut icon" href="../assets/icons/favicon2.svg" />
  </head>
  <body class="bg-white text-gray-900" data-page="chat">
    <header class="border-b">
      <div
        class="mx-auto max-w-7xl px-4 h-16 flex items-center justify-between"
      >
        <a href="/pages/doctors.html" class="text-pink-600">&larr; Kembali</a>
        <h1 id="chatTitle" class="font-semibold">Chat</h1>
        <span></span>
      </div>
    </header>

    <main class="mx-auto max-w-3xl px-4 py-6">
      <div
        id="chatBox"
        class="h-[60vh] border rounded-2xl p-4 overflow-y-auto bg-rose-50/40"
      ></div>

      <form id="chatForm" class="mt-3 flex gap-2">
        <input
          id="chatInput"
          class="flex-1 rounded-xl border px-3 py-2"
          placeholder="Tulis pesan…"
        />
        <button class="px-4 rounded-xl bg-pink-600 text-white">Kirim</button>
      </form>
      <p class="text-xs text-gray-500 mt-2">
        Percakapan disimpan di perangkat Anda.
      </p>
    </main>

    <script src="/js/main.js"></script>
  </body>
</html>
